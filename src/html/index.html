<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body id="home">
    <include src="./partials/header.html"></include>
    <main class="homepage">
      <div class="homepage__content">
        <div class="homepage__textContainer">
          <h1 class="homepage__title">
            So, you want to travel to
            <span class="homepage__title--large">Space</span>
          </h1>
          <p class="homepage__text">
            Let's face it; if you want to go to space, you might as well
            genuinely go to outer space and not hover kind of on the edge of it.
            Well sit back, and relax because we'll give you a truly out of this
            world experience!
          </p>
        </div>
        <button class="homepage__btn">Explore</button>
      </div>
    </main>
  </body>
