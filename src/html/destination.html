<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body id="destination">
    <div class="destpage__bg"></div>
    <include src="./partials/header.html"></include>
    <main class="destpage">
      <div class="destpage__content">
        <h1 class="destpage__title"><span>01</span>Pick your destination</h1>
        <div class="destpage__flex">
          <div class="destpage__imgContainer">
            <picture>
              <source
                type="image/png"
                srcset="../images/destination/image-moon.png"
              />
              <source
                type="image/webp"
                srcset="../images/destination/image-moon.webp"
              />
              <img
                src="../images/destination/image-moon.webp"
                alt="Image of Planet"
                data-id="0"
                class="destpage__img destpage__img--show"
              />
            </picture>
            <picture>
              <source
                type="image/png"
                srcset="../images/destination/image-mars.png"
              />
              <source
                type="image/webp"
                srcset="../images/destination/image-mars.webp"
              />
              <img
                src="../images/destination/image-mars.webp"
                alt="Image of Planet"
                data-id="1"
                class="destpage__img"
              />
            </picture>
            <picture>
              <source
                type="image/png"
                srcset="../images/destination/image-europa.png"
              />
              <source
                type="image/webp"
                srcset="../images/destination/image-europa.webp"
              />
              <img
                src="../images/destination/image-europa.webp"
                alt="Image of Planet"
                data-id="2"
                class="destpage__img"
              />
            </picture>
            <picture>
              <source
                type="image/png"
                srcset="../images/destination/image-titan.png"
              />
              <source
                type="image/webp"
                srcset="../images/destination/image-titan.webp"
              />
              <img
                src="../images/destination/image-titan.webp"
                alt="Image of Planet"
                data-id="3"
                class="destpage__img"
              />
            </picture>
          </div>
          <div class="destpage__btnText">
            <div class="destpage__btnContainer">
              <button class="destpage__btn destpage__btn--active" data-id="0">
                Moon
              </button>
              <button class="destpage__btn" data-id="1">Mars</button>
              <button class="destpage__btn" data-id="2">Europe</button>
              <button class="destpage__btn" data-id="3">Titan</button>
            </div>
            <div class="destpage__contentContainer">
              <div class="destpage__text"></div>
              <span class="destpage__divider"></span>
              <div class="destpage__statsContainer">
                <div class="destpage__stat">
                  <h3>Avg. distance</h3>
                  <p class="destpage__distText"></p>
                </div>
                <div class="destpage__stat">
                  <h3>Est. travel time</h3>
                  <p class="destpage__timeText"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
